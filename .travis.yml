language: julia
os:
  # - osx
  - linux
julia:
  # - 0.7
  - 1.0
  # - nightly
# matrix
  # allow_failures:
  #  - julia: nightly
notifications:
  email: false
git:
  depth: 99999999

after_success:
  - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder());'

jobs:
  include:
    - stage: "Test"
      script:
        - julia --color=yes -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("DoubleFloats"); Pkg.test("DoubleFloats", coverage=true)'
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip

